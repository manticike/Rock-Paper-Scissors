<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1 class="main-heading">ROCK PAPER SCISSORS</h1>

    <div class="score-heading">Scores</div>
    <div id="result"></div>
    <div id="scoreLine">
        </div>
    </div>


    <div id="button-container">
        <button class="btn" id="rock">
        <div class="icon">&#9994;</div>
        </button>
        <button class="btn" id="paper">
            <div class="icon">&#9995;</div>
        </button>
        <button class="btn" id="scissors">
            <div class="icon">&#9996</div>
        </button>
    </div>
    <!--Reset button to reload the game-->
    <button id="reset">Play Again</button>
</body>

<!--Reference JavaScript file-->
<script src="rps.js"></script>
</html>
